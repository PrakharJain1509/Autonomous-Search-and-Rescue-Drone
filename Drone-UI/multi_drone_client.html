<!DOCTYPE html>
<html class="fullscreen" lang="en">
<head>
    <title>Multi-Drone Client</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon.png">
    <link rel="stylesheet" type="text/css" href="index.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js" integrity="sha512-cOH8ndwGgPo+K7pTvMrqYbmI8u8k6Sho3js0gOqVWTmQMlLIi6TbqGWRTpf1ga8ci9H3iPsvDLr4X7xwhC/+DQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.151.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.151.0/examples/jsm/"
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/nipplejs/dist/nipplejs.min.js"></script>

    <style>
        #coords-display {
            position: absolute;
            top: 15px;
            right: 15px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #ffffff;
            font-family: monospace;
            font-size: 16px;
            border-radius: 5px;
            z-index: 100;
            pointer-events: none;
        }

        #start-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px 40px;
            background-color: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            font-family: sans-serif;
            font-size: 24px;
            font-weight: bold;
            border-radius: 10px;
            z-index: 101;
            pointer-events: none;
        }

        #drone-info {
            position: absolute;
            top: 15px;
            left: 15px;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #ffffff;
            font-family: monospace;
            font-size: 14px;
            border-radius: 5px;
            z-index: 100;
            pointer-events: none;
        }

        #connection-status {
            position: absolute;
            top: 120px;
            left: 20px;
            padding: 5px 10px;
            background-color: rgba(244, 67, 54, 0.8);
            color: #ffffff;
            font-family: monospace;
            font-size: 12px;
            border-radius: 3px;
            z-index: 100;
            pointer-events: none;
            min-width: 100px;
            text-align: center;
        }

        #control-mode {
            position: absolute;
            top: 150px;
            left: 20px;
            padding: 5px 10px;
            background-color: rgba(76, 175, 80, 0.8);
            color: #ffffff;
            font-family: monospace;
            font-size: 12px;
            border-radius: 3px;
            z-index: 100;
            pointer-events: none;
            min-width: 80px;
            text-align: center;
        }



        .status-online {
            background-color: rgba(76, 175, 80, 0.8) !important;
        }
    </style>
</head>

<body class="fullscreen">
    <div class="page-loader">
        <div class="loader-container">
            <div class="base">
                <span class="loader-hex-edge h6"></span>
                <span class="loader-hex-edge h3"></span>
            </div>
            <div class="base base-two">
                <span class="loader-hex-edge h1"></span>
                <span class="loader-hex-edge h4"></span>
            </div>
            <div class="base base-three">
                <span class="loader-hex-edge h5"></span>
                <span class="loader-hex-edge h2"></span>
            </div>
        </div>
    </div>

    <div class="fullscreen container">
        <canvas class="fullscreen canvas"></canvas>
        
        <div id="coords-display"></div>
        <div id="start-message">Press 'T' to Start Mission</div>
        <div id="drone-info">Loading...</div>
        <div id="connection-status">Connecting...</div>
        <div id="control-mode">ü§ñ Auto</div>

    </div>

    <div id="zone-joystick" class="joystick"></div>

    <script>
        // Update drone info display
        function updateDroneInfo() {
            const urlParams = new URLSearchParams(window.location.search);
            const droneId = urlParams.get('drone_id') || 'D1';
            const serverIp = urlParams.get('server') || 'localhost';
            
            const droneInfo = document.getElementById('drone-info');
            droneInfo.innerHTML = `
                üõ∞Ô∏è Drone: ${droneId}<br>
                üåê Server: ${serverIp}<br>
                üì° Port: 8765
            `;
        }

        // Initialize display
        updateDroneInfo();
    </script>

    <script src="index.js" type="module"></script>
</body>
</html>
