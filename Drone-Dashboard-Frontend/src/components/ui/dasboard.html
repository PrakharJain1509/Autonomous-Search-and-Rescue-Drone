<!DOCTYPE html>
<html>
<head>
    <title>Surveillance Dashboard</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px;
        }
        img {
            width: 100%;
            height: 300px;
            object-fit: contain;
            background: #000;
        }
        .status-indicator {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
        }
        .human-detected { background: #ffcccc; color: #cc0000; }
        .no-human { background: #ccffcc; color: #006600; }
    </style>
</head>
<body>
    <h1>Surveillance Monitoring Dashboard</h1>
    <div class="container">
        <div class="card">
            <h2>Visual Detection</h2>
            <img id="cameraView" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=">
        </div>
        <div class="card" id="thermalSection">
            <h2>Thermal Imaging</h2>
            <img id="thermalView" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=">
        </div>
        <div class="card">
            <h2>Audio Detection</h2>
            <div id="audioStatus" class="status-indicator">Awaiting data...</div>
        </div>
    </div>

    <script>
        const cameraView = document.getElementById('cameraView');
        const thermalView = document.getElementById('thermalView');
        const audioStatus = document.getElementById('audioStatus');
        const thermalSection = document.getElementById('thermalSection');

        const ws = new WebSocket('ws://localhost:8765');

        ws.onmessage = async (event) => {
            try {
                const data = JSON.parse(await event.data.text());

                if (data.image) {
                    cameraView.src = `data:image/png;base64,${data.image}`;
                }

                if (data.thermal) {
                    thermalView.src = `data:image/png;base64,${data.thermal}`;
                    thermalSection.style.display = 'block';
                } else {
                    thermalSection.style.display = 'none';
                }

                if (data.audio) {
                    audioStatus.textContent = data.audio;
                    audioStatus.className = `status-indicator ${
                        data.audio === 'Human Detected' ? 'human-detected' : 'no-human'
                    }`;
                }
            } catch (error) {
                console.error('Error processing message:', error);
            }
        };

        ws.onopen = () => console.log('Connected to surveillance feed');
        ws.onerror = (error) => console.error('WebSocket error:', error);
        ws.onclose = () => console.log('Connection closed');
    </script>
</body>
</html>
